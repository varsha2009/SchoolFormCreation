<!DOCTYPE html>
<head>
    <title>Friends Club</title>
</head>
<body style="background-image: linear-gradient(to bottom right, rgb(119, 221, 207), rgb(21, 148, 180));">
    <h1 align="center">Friends Club</h1>
    <br>
    <form name="friendsClub" method = "post">
        <h3>Enter Name :  <input type="text" placeholder="Enter your name" maxlength="15" size="20"></h3>

        <h3>Address :  <input type="text" placeholder="Enter you residential address" maxlength="500" size="35" ></h3>

        <h3>Login Password :  <input type="password" name="password" maxlength="15" placeholder="minimum 7 characters"></h3>

        <h3>Membership :  
            <input type="radio" value="Yearly" name="mem">
            <label>Yearly</label> 
            <input type="radio" value="monthly" checked name="mem"> 
            <label>Monthly</label>
        </h3>
        
        <h3>Activities :  
            <select>
                <option>Indoor
                <option>Outdoor
                <option>Video Games
                <option>Social Service
            </select>
        </h3>

        <h3>Preferred Days :  
            <input type="checkbox" value="Weekends" name="days">
            <label >Weekends</label>
            <input type="checkbox" value="Week Days" name="days">
            <label>Week Days</label>
            <input type="checkbox" value="Every Day" name="days">
            <label>Every Days</label>
        </h3>

        <h3>Select the cuisines you like : <br>
            <select size="4" multiple>
                <option selected>Indian
                <option>Chinese
                <option>Italian
                <option>Continental
                <option>Thali   
            </select>               
        </h3>

        <h3>Upload Your Resume :  
            <input type="file" name = "file">
        </h3>

        <h3>Your Medical history :&nbsp;&nbsp;
            <textarea cols="40" rows="2">In detail</textarea>
        </h3>

        <center><p><input type="image" src="submit.gif" width="100" height="100" alt="click here"><br>This image works like the submit button.</p></center>
        <p align="center">
        <input type="button" value="Ok" >
        <input type="submit" value="submit">
        <input type="reset" value="Reset">
        </p>

    </form>
</body>
